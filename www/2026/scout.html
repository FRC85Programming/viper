<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel=stylesheet href=/main.css>
<link rel=stylesheet href=/local.css>
<link rel=stylesheet href=/scout.css>
<link rel=stylesheet href=scout.css>
<script src=/jquery.min.js></script>
<script src=/main.js></script>
<script src=/event-url.js></script>
<script src=/qrcode.min.js></script>
<script src=/canvas-path.js></script>
<script src=/scout.js></script>
<script src=scout.js></script>
<script src=/heartbeat.js></script>

<link rel=preload as=image href=start-area-blue.png>
<link rel=preload as=image href=start-area-red.png>

<body>
<div id=select-bot class=screen style=display:none>
	<h1></h1>
	<h2 data-i18n=choose_pos_heading></h2>
	<div class=side-by-side>
		<table class=orientRight><tr>
			<td class=redTeamBG><button>R1</button></td>
			<td rowspan=3><img class=bigimg src=field.png></td>
			<td class=blueTeamBG><button>B3</button></td>
		</tr><tr>
			<td class=redTeamBG><button>R2</button></td>
			<td class=blueTeamBG><button>B2</button></td>
		</tr><tr>
			<td class=redTeamBG><button>R3</button></td>
			<td class=blueTeamBG><button>B1</button></td>
		</tr></table>
	</div>
	<div class=side-by-side>
		<span data-i18n=choose_pos_or></span>
	</div>
	<div class=side-by-side>
		<table class=orientLeft><tr>
			<td class=blueTeamBG><button>B1</button></td>
			<td rowspan=3><img class=bigimg src=field.png></td>
			<td class=redTeamBG><button>R3</button></td>
		</tr><tr>
			<td class=blueTeamBG><button>B2</button></td>
			<td class=redTeamBG><button>R2</button></td>
		</tr><tr>
			<td class=blueTeamBG><button>B3</button></td>
			<td class=redTeamBG><button>R1</button></td>
		</tr></table>
	</div>
	<button class=showInstructions data-i18n=instructions></button>
	<iframe class="instructions lightBoxFullContent" src=/scouting-select-bot-instructions.html></iframe>
</div>

<div id=select-match class=screen style=display:none>
	<h1></h1>
	<button class=showInstructions data-i18n=instructions></button>
	<button class=robotBtn data-i18n=change_robot_button></button>
	<iframe class="instructions lightBoxFullContent" src=/scouting-select-match-instructions.html></iframe>
	<div id=match-list></div>
</div>

<div id=change-team class=screen style=display:none>
	<h1></h1>
	<input type=text id=teamChange inputmode=numeric size=4 placeholder=Team#>
	<button id=teamChangeBtn>Change</button>
	<button id=teamCancelBtn data-i18n=cancel_button></button>
</div>

<form id=scouting class=screen style=display:none>

	<div class=tabs>
		<div class="tab default-tab" data-content=prematch data-i18n=pre_match_tab></div>
		<div class=tab data-content=auto data-i18n=auto_tab></div>
		<div class=tab data-content=teleop data-i18n=tele_tab></div>
		<div class=tab data-content=end-game data-i18n=end_game_tab></div>
	</div>

	<div class="prematch tab-content">
		<table><tr><td colspan=2>
			<h1></h1>
			<div>
				<button class=showInstructions data-i18n=instructions></button>
				<button id=teamBtn data-i18n=team_correction_button></button>
				<button id=matchBtn data-i18n=choose_match_button></button>
				<button class=robotBtn data-i18n=change_robot_button></button>
				<button class=fieldRotateBtn data-i18n=rotate_field_button></button>
				<iframe class="instructions lightBoxFullContent" src=scouting-instructions.html></iframe>
			</div>
			<input type=hidden name=event>
			<input type=hidden name=match>
			<input type=hidden name=team>
			<input type=hidden name=timeline id=timeline>
		</td></tr><tr><td class=subheader data-i18n=starting_position>
		</td><td class="subheader teamColorBG" style=height:3% data-i18n=pre_team_header>
		</td></tr><tr><td rowspan=4>
			<div id=start-area><div id=robot-starting-position></div></div>
			<input id=auto-start-input type=hidden name=auto_start>
		</td><td>

		</td></tr><tr><td id=no-show-area>
			<label><input type=checkbox name=no_show value=1><span data-i18n=no_show></span></label>

			</td></tr><tr><td id=pre-loaded>
			<label><input type=checkbox name=pre_load value=1><span data-i18n=pre_load></span></label>

		</td></tr><tr><td colspan=2>
			<button style=float:right class=tab-button data-content=auto data-i18n=proceed_auto_button></button>
		</td></tr></table>

	</div>

	<div class="auto tab-content">
		<table class=field-table><tr><td colspan=4>

			<fieldset>
					<legend data-i18n=auto_climb_question></legend><div>
					<label><input type=radio name=climb_where value=first><span data-i18n=climbs_button></span></label>
					<label><input type=radio name=climb_where value=second><span data-i18n=no_climb_button></span></label>
			</fieldset>
			<!--gotta fix thisssss -->
			<!--<legend data-i18n=auto_fuel_title></legend><div>
			<button class=count data-input=auto_fuel_scoreone style="right:45%;bottom:1%;width:250px;height:250px" src=FUEL.webp></button>
			<button class=count data-input=auto_fuel_scorefive style="right:45%;bottom:1%;width:250px;height:250px" src=FUEL.webp></button>
			<button class=count data-input=auto_fuel_scoreeight style="right:45%;bottom:1%;width:250px;height:250px" src=FUEL.webp></button>
		</td></tr></table>-->
		</fieldset>
				<div><legend data-i18n=auto_fuel_title></legend></div>
				<button class=count data-input=auto_fuel_scoreone style="right:60%;bottom:1;width:250px;height:250px"><img src=FUEL.png></button>
				<button class=count data-input=auto_fuel_scorefive style="right:40%;bottom:1%;width:250px;height:250px"><img src=FUEL.png></button>
				<button class=count data-input=auto_fuel_scoreeight style=right:20%;bottom:1%;width:250px;height:250px><img src=FUEL.png></button>
				</td></tr></table>
				<button id=tele-reminder class="to-tele tab-button" data-content=teleop style="right:25%;top:5.5%;aspect-ratio:1.8"><img src=teleop.png></button>


			</fieldset>


			<!--<div class="scout-locations orient-rotate">-->
					<!--We added stuff to, hopefully, add a fuel button. No, it doesn't work yet. No, it is not Randy-->
				<!--<div class=reef-scout style="right:26%;top:22%">
				</div>
				<button id=tele-reminder class="to-tele tab-button" data-content=teleop style="right:25%;top:5.5%;aspect-ratio:1.8"><img src=teleop.png></button>

			</div>-->



		</td></tr><tr><td class=teamColorBG data-i18n=pos_team>
		</td><td>
			<button class=undo data-i18n=undo_button></button>
		</td><td>
			<!--<div class=collapse data-content=auto-values data-i18n=values_button></div>
			<div class=collapse data-content=auto-timeline data-i18n=timeline_button></div>-->
		</td><td>
			<button class="to-tele tab-button" data-content=teleop data-i18n=proceed_tele_button></button>
		</td></tr></table>

		<table id=auto-timeline class="collapsable timeline-table">
			<thead><tr><td class=subheader data-i18n=timeline_time_header>
			</td><td class=subheader data-i18n=timeline_action_header>
			</td></tr></thead>
			<tbody class=timeline></tbody>
		</table>
	</div>

	<div class="teleop tab-content">
		<table class=field-table><tr><td colspan=4>
			<div class="scout-locations orient-rotate">
			<fieldset>

				<div>
					<fieldset>
					<legend data-i18n=shift_question></legend><div>
					<label><input type=radio name=shift_perhaps value=first><span data-i18n=first_shift></span></label>
					<label><input type=radio name=shift_perhaps value=second><span data-i18n=second_shift></span></label>
					<label><input type=radio name=shift_perhaps value=third><span data-i18n=no_clue></span></label>

					<legend data-i18n=moving_shooting_question></legend><div>
					<label><input type=checkbox name=shooting_position value=first><span data-i18n=move_shoot_button></span></label>
					<label><input type=checkbox name=shooting_position value=second><span data-i18n=stationary_shoot_button></span></label>
					<label><input type=checkbox name=shooting_position value=third><span data-i18n=no_shoot_button></span></label>
			</fieldset>
				<div><legend data-i18n=fuel_ten_add></legend></div>
				<button class=count data-input=tele_fuel_scoreone style="right:60%;bottom:1;width:250px;height:250px"><img src=FUEL.webp></button>
				<button class=count data-input=tele_fuel_scorefive style="right:40%;bottom:1%;width:250px;height:250px"><img src=FUEL.webp></button>
				<button class=count data-input=tele_fuel_scoreten style=right:20%;bottom:1%;width:250px;height:250px><img src=FUEL.webp></button>
				</td></tr></table>


			</fieldset>
				</div>
				<div>

				</div>

		</td></tr><tr><td class=teamColorBG data-i18n=pos_team>
		<!--</td><td>
			<button class=undo data-i18n=undo_button></button>
		</td><td>

			<button class=tab-button data-content=end-game data-i18n=proceed_end_button></button>
		</td></tr></table>-->
		</td></tr></table>

		<table id=tele-timeline class="collapsable timeline-table">
			<thead><tr><td class=subheader data-i18n=timeline_time_header>
			</td><td class=subheader data-i18n=timeline_action_header>
			</td></tr></thead>
			<tbody class=timeline></tbody>
		</table>
	</div>

	<div class="end-game tab-content">
		<table><tr><td class=subheader data-i18n=tower_heading>
		</td></tr><tr><td>
			<fieldset>
				<legend data-i18n=tower_zone_question></legend>
				<label><input type=radio name=end_game_position value=first><span data-i18n=tower_zone_first_button></span></label>
				<label><input type=radio name=end_game_position value=second><span data-i18n=tower_zone_second_button></span></label>
				<label><input type=radio name=end_game_position value=third><span data-i18n=tower_zone_third_button></span></label>
				<label><input type=radio name=end_game_position value=fourth><span data-i18n=tower_zone_fourth_button></span></label>
			</fieldset>

		</td></tr><tr><td class=subheader data-i18n=gameplay_heading>
		</td></tr><tr><td>
			<fieldset class=full>
				<legend data-i18n=gameplay_question></legend>
				<div><label><input type=checkbox name=defense value=1><span data-i18n=defense_button></span></label></div>
				<div><label><input type=checkbox name=bricked value=1><span data-i18n=bricked_button></span></label></div>
				<div><label><input type=checkbox name=fuel_stuck value=1><span data-i18n=fuel_stuck_button></span></label></div>
				<div><label><input type=checkbox name=feeder value=1><span data-i18n=feeder_bot_button></span></label></div>


			<div><span data-i18n=gameplay_questiontwo></span><br></div>
			<label><input type=radio name=accuracy value=one><span data-i18n=very_button></span></label>
			<label><input type=radio name=accuracy value=two><span data-i18n=somewhat_button></span></label>
			<label><input type=radio name=accuracy value=four><span data-i18n=not_button></span></label>
			<label><input type=radio name=accuracy value=three><span data-i18n=na_button></span></label>
		</p>


			</fieldset>
		</td></tr><tr><td class=subheader data-i18n=scouter_header>
		</td></tr><tr><td>
			<fieldset class=full id=review-request>
				<legend data-i18n=review_requested_legend></legend>
				<div><label><input type=checkbox name=review_requested value=1><span data-i18n=review_requested_button></span></label></div>
			</fieldset>

			<fieldset class="left full" id=scouting-comments>
				<legend data-i18n=comments_question></legend>
				<textarea class=full name=comments rows=5 data-i18n-placeholder=comments_placeholder></textarea>
