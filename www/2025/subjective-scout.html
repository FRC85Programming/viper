<!DOCTYPE html>
<html>
<head>
<title>Qualitative Scouting EVENT</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel=stylesheet href=/main.css>
<link rel=stylesheet href=/local.css>
<link rel=stylesheet href=/scout.css>
<link rel=stylesheet href=/2025/scout.css>
<script src=/jquery.min.js></script>
<script src=/canvas-path.js></script>
<script src=/event-url.js></script>
<script src=/qrcode.min.js></script>
<script src=/scout.js></script>
<script src=/2025/scout.js></script>
<script src=/heartbeat.js></script>
<script src=/main.js></script>
<script src=/local.js></script>
<link rel=icon type=image/png href=/logo.png>
</head>
<body>
<h1><span class=team></span> Qualitative Scouting</h1>
<div id=select-team class="sequential-input-series init-hide" class=screen>
	<H2>Select a team</H2>
	<div id=teamList></div>
</div>

<form id=subjective-scouting class="sequential-input-series init-hide" class=screen>

	<button id=subjectiveTeamButton>Back to Team Selection</button>

	<input type=hidden name=event>
	<input type=hidden name=team>

	<fieldset class=full>
		<p>
		<label>Match #:<input type=number min=1 step=1 max=200 name=match_num></label>
		<label>Match #:<input type=number min=1 step=1 max=200 name=match_num></label>
		<label>Match #:<input type=number min=1 step=1 max=200 name=match_num></label>
		<label>Match #:<input type=number min=1 step=1 max=200 name=match_num></label>
		<label>Match #:<input type=number min=1 step=1 max=200 name=match_num></label>
		</p>
	</fieldset>

	<fieldset class=full>
		<legend>Team <span class=team></span>'s Strengths </legend>
		<textarea class=full name=strength></textarea>
	</fieldset>

	<fieldset class=full>
		<legend>Team <span class=team></span>'s Weaknesses</legend>
		<textarea class=full name=weakness></textarea>
	</fieldset>

	<fieldset class=full>
		<legend>Team <span class=team></span>'s Autos</legend>
		<textarea class=full name=autons></textarea>
	</fieldset>

	<fieldset class=full>
		<p></p>
		<!--<p>
			<label>Missed L4:<input type=number min=0 step=1 max=80 name=missedL4></label>
			<label>Missed L3:<input type=number min=0 step=1 max=80 name=missedL3></label>
			<label>Missed L2:<input type=number min=0 step=1 max=80 name=missedL2></label>
			<label>Missed L1:<input type=number min=0 step=1 max=80 name=missedL1></label>
		</p>-->
		<p>
			Robot Speed:<br>
		<label><input type=radio name=speed value="Super Slow"><span>Super Slow</span></label>
		<label><input type=radio name=speed value="Slow"><span>Slow</span></label>
		<label><input type=radio name=speed value="Normal"><span>Normal</span></label>
		<label><input type=radio name=speed value="Fast"><span>Fast</span></label>
		<label><input type=radio name=speed value="Very Fast"><span>Very Fast</span></label>
		</p>

		<p>
			Driving Confidence:<br>
		<label><input type=radio name=confidence value="Very Hestitant"><span>Very Hestitant</span></label>
		<label><input type=radio name=confidence value="Cautionary"><span>Cautionary</span></label>
		<label><input type=radio name=confidence value="Controlled"><span>Controlled</span></label>
		<label><input type=radio name=confidence value="Confident"><span>Confident</span></label>
		</p>

		<p>
			Robot Stability:<br>
		<label><input type=radio name=stability value="Tips Over"><span>Tips Over</span></label>
		<label><input type=radio name=stability value="Tippy"><span>Tippy</span></label>
		<label><input type=radio name=stability value="Unsteady"><span>Unsteady</span></label>
		<label><input type=radio name=stability value="Stable"><span>Stable</span></label>
		<label><input type=radio name=stability value="Very Stable"><span>Very Stable</span></label>
		</p>

		<p>
			Climbing Speed:<br>
		<label><input type=radio name=climb value='30+'><span>30+ seconds</span></label>
		<label><input type=radio name=climb value="~20"><span>~20 seconds</span></label>
		<label><input type=radio name=climb value="10-15"><span>~15-10 seconds</span></label>
		<label><input type=radio name=climb value="Sub 10"><span>Sub 10 seconds</span></label>
		</p>

		<p>
			Defensive Ability:<br>
		<label><input type=radio name=defense value="Doesn't Play"><span>Doesn't Play</span></label>
		<label><input type=radio name=defense value="Weak"><span>Weak Defender</span></label>
		<label><input type=radio name=defense value="Okay"><span>Okay Defender</span></label>
		<label><input type=radio name=defense value="Strong"><span>Strong Defender</span></label>
		</p>
	</fieldset>

	<fieldset class=full>
		<legend>Other</legend>
		<textarea class=full name=notes></textarea>
	</fieldset>

	<fieldset class=full>
		<legend>Scouter(s)</legend>
		<input type=text size=50 name=scouter placeholder="Scouter Team, First name, Last initial, Eg. 1234 Pat Q">
	</fieldset>

	<input type=hidden name=created value="">
	<input type=hidden name=modified value="">
	<fieldset class=full id=nextButtons>
		<legend>
		Save data:
		</legend>
		<div id=doneButtons></div>
	</fieldset>
</form>
</html>
